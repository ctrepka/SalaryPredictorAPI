<!DOCTYPE html> 
<html>
    <head>
        <meta charset='UTF-8'>
        <title>Salary Predictor API</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" >
    </head>
    <body>
        <div class="container">
            <h1>Predict Salary Analysis</h1>

            <p>{{ prediction_text }}</p>
            <br><br>
            <form action="{{ url_for('predict') }}" method="POST">
                <label>My profession is </label>
                <select type="text" name="job" id="job" required="required">
                    <option value="dude">Intentionally invalid input</option>
                    <option value="coder">Developer</option>
                    <option value="teacher">Teacher</option>
                </select>
                <label> with years of experience equal to </label>
                <input type="number" step="0.25" name="xp" id="xp" required="required" />

                <button type='submit'>Predict</button>
            </form>
        </div>
    </body>
</html>
